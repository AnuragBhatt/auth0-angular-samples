<div class="nav-container">
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container">
      <div class="navbar-brand logo"></div>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a [routerLink]="['']" class="nav-link">Home</a>
          </li>
        </ul>

        <ul class="navbar-nav d-none d-md-block">
          <!-- Login button: show if NOT authenticated -->
          <li class="nav-item" *ngIf="!isAuthenticated">
            <button
              id="qsLoginBtn"
              class="btn btn-primary btn-margin"
              (click)="login()"
            >
              Log in
            </button>
          </li>
          <!-- / Login button -->

          <!-- Fullsize dropdown: show if authenticated -->
          <li class="nav-item dropdown" *ngIf="isAuthenticated" ngbDropdown>
            <a
              ngbDropdownToggle
              class="nav-link dropdown-toggle"
              href="#"
              id="profileDropDown"
              data-toggle="dropdown"
            >
              <!-- Profile image should be set to the profile picture from the id token -->
              <img
                [src]="profile.picture"
                alt="Profile picture"
                class="nav-user-profile"
                ng-if="isAuthenticated"
              />
            </a>
            <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu>
              <!-- Show the user's full name from the id token here -->
              <div class="dropdown-header">User's full name here</div>
              <a
                [routerLink]="['/profile']"
                class="dropdown-item dropdown-profile"
              >
                <span class="icon icon-profile"></span> Profile
              </a>
              <a href="#" class="dropdown-item">
                <span class="icon icon-power"></span> Log out
              </a>
            </div>
          </li>
          <!-- /Fullsize dropdown -->
        </ul>

        <!-- Responsive login button: show if NOT authenticated -->
        <ul class="navbar-nav d-md-none">
          <button class="btn btn-primary btn-block">Log in</button>
        </ul>
        <!-- /Responsive login button -->

        <!-- Responsive profile dropdown: show if authenticated -->
        <ul class="navbar-nav d-md-none">
          <li class="nav-item">
            <span class="user-info">
              <!-- Profile image should be set to the profile picture from the id token -->
              <img
                alt="Profile picture"
                class="nav-user-profile d-inline-block"
              />
              <!-- Show the user's full name from the id token here -->
              <h6 class="d-inline-block">User's full name here</h6>
            </span>
          </li>
          <li>
            <span class="icon icon-profile"></span>
            <a href="/profile">Profile</a>
          </li>

          <li>
            <span class="icon icon-power"></span>
            <a href="#">Log out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
